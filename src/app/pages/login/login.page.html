<ion-content>


  <h1 class="header">LOGIN</h1>

  <ion-card class="form-card">
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <div *ngIf="errors != null">
        <small *ngIf="errors.hasOwnProperty('email')" style="color: #e74c3c">{{ errors['email'][0] }}</small>
      </div>

      <ion-item>
        
      
          <ion-label position="floating">Clave</ion-label>
          <ion-input [type]="passwordInputType" [(ngModel)]="password">
            
          </ion-input>
          <ion-icon [name]="passwordInputIcon" (click)="togglePasswordInputType()"></ion-icon>
        
            
        

      </ion-item>
      <div *ngIf="errors != null">
        <small *ngIf="errors.hasOwnProperty('password')" style="color: #e74c3c">{{ errors['password'][0] }}</small>
      </div>

      <p class="text-center button-space">
        <ion-button color="dark" (click)="login()">ingresar</ion-button>
      </p>

      <p class="text-center button-space">
        <ion-button color="secondary" fill="outline" (click)="goToRegister()">registrate</ion-button>
      </p>

    </ion-card-content>
  </ion-card>
  

</ion-content>
