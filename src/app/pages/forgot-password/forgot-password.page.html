<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #192a56; color: #fff;">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1 class="header">Recuperar contrase√±a</h1>

  <ion-card class="form-card">
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <div *ngIf="errors != null">
        <small *ngIf="errors.hasOwnProperty('email')" style="color: #e74c3c">{{ errors['email'][0] }}</small>
      </div>

      <p class="text-center button-space">
        <ion-button color="dark" (click)="restore()">Recuperar</ion-button>
      </p>

    </ion-card-content>
  </ion-card>
  

</ion-content>
